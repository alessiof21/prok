<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Задание 1</title>
</head>
<body>
    <h1>Задание 1</h1>
    <form action="/" method="post">
        <label for="date">Дата (введите через запятую вторую, если нужен промежуток)</label>
        <input name="date" type="text" placeholder="YYYY-MM-DD[,YYYY-MM-DD]" pattern="(\d{4}-\d{2}-\d{2})|(\d{4}-\d{2}-\d{2},\d{4}-\d{2}-\d{2})" />
        <label for="status">Статус занятия (0 или 1)</label>
        <input name="status" type="text" placeholder="0 или 1"  pattern="[0-1]" />
        <label for="teachersId">id учителей (через запятую, если несколько)</label>
        <input name="teachersId" type="text" placeholder="1,2,3"  pattern="([0-9]+)(,[0-9]+)*" />
        <label for="studentsCount">Количество студентов (через запятую, если нужен поиск в диапазоне)</label>
        <input name="studentsCount" type="text" placeholder="1,2" pattern="([0-9]+)|([0-9]+),([0-9]+)" />
        <label for="number">Номер страницы</label>
        <input name="number" type="number" min="1" value="1" />
        <label for="lessons">Количество занятий на странице</label>
        <input name="lessons" type="number" min="5" value="5" />
        <input type="submit" value="Отфильтровать" />
    </form>
</body>
</html>
