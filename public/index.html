<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Задание 1</title>
</head>
<body>
    <h1>Задание 1</h1>
    <form>
        <label for="date">Дата (введите через запятую вторую, если нужен промежуток)</label>
        <input id="date" type="text" placeholder="YYYY-MM-DD[,YYYY-MM-DD]" pattern="(\d{4}-\d{2}-\d{2})|(\d{4}-\d{2}-\d{2},\d{4}-\d{2}-\d{2})">
        <label for="status">Статус занятия (0 или 1)</label>
        <input id="status" type="text" placeholder="0 или 1"  pattern="[0-1]">
        <label for="teachersId">id учителей (через запятую, если несколько)</label>
        <input id="teachersId" type="text" placeholder="1,2,3"  pattern="([0-9]+)(,[0-9]+)*">
        <label for="studentsCount">Количество студентов (через запятую, если нужен поиск в диапазоне)</label>
        <input id="studentsCount" type="text" placeholder="1,2" pattern="([0-9]+)|([0-9]+),([0-9]+)">
        <button>Отфильтровать</button>
    </form>
</body>
</html>
